<div class="container">
  <h1>CHARACTERS</h1>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
      <a [routerLink]="['/character-details', character.id]">
      <mat-card class="image-card list-group-item list-group-item-action animate__animated animate__bounce">
        <img mat-card-image src="{{character.image}}" alt="">
        <mat-card-content>
          <h2>{{character.name}}</h2>
          <p> {{character.species}} - {{character.gender}}</p>
        </mat-card-content>
      </mat-card>
      </a>
    </div>
  </div>


</div>
